<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script> 
    
    document.write("<h4>Hello world</h4>");
    document.write("<i>Hello world</i>");
    document.write("<marquee>Hello world</marquee>");
    document.write("<u>Hello world</u>");
    document.write("</br>");
    document.write("<b>Hello world</b>");
    document.write("</br>");
    document.write("<sub>Hello</sub>world");
    document.write("</br>");
    document.write("<sup>Hello </sup>world");
    document.write("</br>");
    document.write("<big>Hello world</big>");
    document.write("</br>");
    document.write("<small>Hello world</small></br>");
    
   
    //alert command
    alert("hello");
    alert("Welcome to JS World")




   //data type in javascript
   var a=10;
   document.write(a);
   document.write("</br>");
   document.write(typeof a);
   document.write("</br>")

   var b="my world";
   document.write(b);
   document.write("</br>");
   document.write(typeof b);

   var a=undefined;
   document.write(a);
   document.write(typeof a);
   document.write("</br>");

   var a=["name","class","age"];
   document.write(a);
   document.write("</br>");
   document.write(typeof a);

   //arthmetic operator
   var a=10;
   var b=10;
   var c=a+b;
   document.write(c);
   document.write("</br>");

   var a=10;
   var b=10;
   var c=a-b;
   document.write(c);
   document.write("</br>");

   var a=10;
   var b=10;
   var c=a*b;
   document.write(c);
   document.write("</br>");

   var a=10;
   var b=10;
   var c=a/b;
   document.write(c);
   document.write("</br>");

   var a=10;
   var b=10;
   var c=a**b;
   document.write(c);
   document.write("</br>");




    
    </script>


</head>

</body>
